<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>svideo</title>
</head>

<body>
  <div id="app"></div>
  <!-- import React Library -->
  <script src="node_modules/react/dist/react.js"></script>
  <!-- React DOM library -->
  <script src="node_modules/react-dom/dist/react-dom.js"></script>
  <script>
    const MyTitle = function () {
      return (
        React.createElement('div', null,
          React.createElement('h1', null, 'My second component'))
      )
    }

    // reusable component - class
    const MyFirstComponent = function () {
      return React.createElement('div', null,
        // React.createElement('h1', null, 'This is my first component!')
        // -- moved up to other component
        [
          React.createElement(MyTitle),
          React.createElement(MyTitle),
          React.createElement(MyTitle),
          React.createElement(MyTitle),
          React.createElement(MyTitle),
          React.createElement(MyTitle),
          React.createElement(MyTitle)
        ]
        // you can pass an array of components
        // you can make components of OTHER components
        // components can encapsulate LOGIC, MARKUP and STYLE
        // everything for a component lives in a SINGLE FILE (MVC)

      )
    }
    ReactDOM.render(
      // instance of MyFirstComponent
      React.createElement(MyFirstComponent),
      // replace app div with component
      document.getElementById('app')
    )
  </script>
</body>

</html>
